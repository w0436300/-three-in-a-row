<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Incorrect Squares Test</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<table>
    <tr><td square-index="0"></td><td square-index="1"></td><td square-index="2"></td></tr>
    <tr><td square-index="3"></td><td square-index="4"></td><td square-index="5"></td></tr>
    <tr><td square-index="6"></td><td square-index="7"></td><td square-index="8"></td></tr>
</table>

<button id="toggleIncorrect">Toggle Incorrect Squares</button>

<script type="module">
    import { toggleIncorrectSquares } from '../src/toggleIncorrectSquares.js';

    const rows = [
        [{currentState: 2, correctState: 2}, {currentState: 1, correctState: 2}, {currentState: 0, correctState: 0}],
        [{currentState: 1, correctState: 1}, {currentState: 1, correctState: 2}, {currentState: 2, correctState: 2}],
        [{currentState: 0, correctState: 0}, {currentState: 2, correctState: 1}, {currentState: 1, correctState: 1}]
    ];
    const gridSize = 3;

    document.getElementById('toggleIncorrect').addEventListener('click', () => {
        const show = true; 
        toggleIncorrectSquares(rows, gridSize, show);
    });
</script>

</body>
</html>
